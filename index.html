    <script type="text/javascript" src="box2dweb/physics.js"></script>

    <script type="text/javascript">
        var b2Vec2              = Box2D.Common.Math.b2Vec2;
        var b2BodyDef           = Box2D.Dynamics.b2BodyDef;
        var b2Body              = Box2D.Dynamics.b2Body;
        var b2BoxDef            = Box2D.Dynamics.b2BoxDef;
        var b2FixtureDef        = Box2D.Dynamics.b2FixtureDef;
        var b2Fixture           = Box2D.Dynamics.b2Fixture;
        var b2MouseJointDef     = Box2D.Dynamics.Joints.b2MouseJointDef;
        var b2World             = Box2D.Dynamics.b2World;
        var b2MassData          = Box2D.Collision.Shapes.b2MassData;
        var b2PolygonShape      = Box2D.Collision.Shapes.b2PolygonShape;
        var b2CircleShape       = Box2D.Collision.Shapes.b2CircleShape;
        var b2DebugDraw         = Box2D.Dynamics.b2DebugDraw;

        var isMouseDown = false;
        var scene = {scale:30,canvasWidth:0,canvasHeight:0};

    	function sizeCanvas(){
    		var width = $(window).width();
    		var height = $(window).height();
            scene.canvasWidth=width;
            scene.canvasHeight=height;
            $('canvas').width(width).height(height).attr("width",width).attr("height",height);
    	}
    	$(document).ready(function(){
    		sizeCanvas();
            window.addEventListener('keydown',handleKeyDown,true);
            window.addEventListener('keyup',handleKeyUp,true);
            window.addEventListener('mousemove',handelMouse,true);
            window.addEventListener("mousedown", function(e){isMouseDown = true;}, true);
            window.addEventListener("mouseup", function() {isMouseDown = false;}, true);
    	});

        $(window).load(function() {
            setupWorld();
            window.setInterval(update, 1000 / 60);
        });

	</script>
    <script src='js/base.js'></script>
    <script src='js/space.js'></script>

	<link href="css/test.css" rel="stylesheet" type="text/css" />
